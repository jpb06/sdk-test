<html>
  <head>
    <title>Iframe example</title>
  </head>
  <body>
    <div style="flex-direction: column; width: full">
      <h1>Iframe example</h1>
      <div style="flex-direction: row; align-items: center">
        <div id="my-widget"></div>
      </div>
    </div>
    <script src="/libs/sdk.min.js"></script>
    <script>
      const widget = new window.WidgetSdk({
        baseUrl: 'https://sdk-test-git-main-jpb06s-projects.vercel.app',
        frameHeight: 600,
        frameWidth: 900,
        theme: 'neutral',
        token: 'my-token',
        type: 'user',
      });

      widget.init('my-widget');
    </script>
  </body>
</html>
